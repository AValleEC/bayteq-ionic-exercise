<app-appbar title="List"></app-appbar>

<ion-content>
  <ion-list [inset]="true" lines="full">
    <ion-item *ngFor="let user of viewElements();let i=index">
      <ion-avatar slot="start">
        <img [src]="user.picture.medium" />
      </ion-avatar>
      <ion-label>
        <h2><strong>{{user.name.first+' '+user.name.last}}</strong></h2>
        <h3>Edad: {{user.dob.age}}</h3>
        <h3>Teléfono: {{user.phone}}</h3>
        <h3>Dirección: {{user.location.street.name+'. '+user.location.city}}</h3>
      </ion-label> 
      <ion-buttons slot="end">
        <ion-button (click)="setFavorite(i)">
          <ion-icon [color]="user.favorite?'warning':'primary'" name="star-outline"></ion-icon>
        </ion-button>
      </ion-buttons>     
    </ion-item>        
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
